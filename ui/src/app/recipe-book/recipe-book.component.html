<div class="container-fluid header">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <button class="btn btn-primary" data-toggle="modal" data-target="#createRecipeBookModal">Crear Recetario
        </button>
      </div>
    </div>
  </div>
</div>


<!-- Modal -->
<div id="createRecipeBookModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <form [formGroup]="recipeBookForm">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Crear Recetario</h4>
        </div>
        <div class="modal-footer">
          <div class="row">
            <div class="col-md-8 col-xs-8 col-sm-8 alert-block">
              <input type="text"
                     class="form-control"
                     id="recipeBookName"
                     formControlName="recipeBookName"
                     placeholder="Nombre del Recetario">
            </div>
            <div class="col-md-4 col-xs-4 col-sm-4">
              <button type="button" class="btn btn-default"
                      data-dismiss="modal" [disabled]="!recipeBookForm.valid"
                      (click)="createRecipeBook()">
                Crear
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>

  </div>
</div>
