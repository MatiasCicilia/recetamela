<div class="categories">
  <ul>
    <ng-container *ngFor="let c of categories">
      <li>
        <span *ngIf="!isSubscribedToCategory(c?.id)" (click)="subscribeToCategory(c?.id)">
          ➕
          {{c.name}}
        </span>
        <span *ngIf="isSubscribedToCategory(c?.id)" (click)="unSubscribeToCategory(c?.id)">
          ➖
          {{c.name}}
        </span>
      </li>
    </ng-container>
  </ul>
</div>
