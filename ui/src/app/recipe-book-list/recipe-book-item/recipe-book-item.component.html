<div class="row">
  <div class="col-md-7 col-sm-7 col-xs-7 recipeBook">
      <a
        style="cursor: pointer;"
        [routerLink]="[recipeBook.id]"
        routerLinkActive="active"
        class="">
        <p>
          {{recipeBook.name}}<span class="numRecipes"> - {{recipeBookRecipes}} Recetas</span>
        </p>
      </a>
  </div>
  <div class="col-md-4 col-sm-4 col-xs-4 eliminateButton">
    <button type="button" class="btn btn-danger btn-xs"
            (click)="deleteRecepieBook()"
            title="Eliminar Recetario">
      <a href="javascript://">
        <span class="glyphicon glyphicon-remove"></span>
      </a>
    </button>
  </div>
</div>

<hr class="breakLine">
