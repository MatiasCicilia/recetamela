<p>
  {{recipeBook.name}}
</p>

<button style="vertical-align: text-bottom"
        type="button" class="btn btn-secondary btn-sm"
        data-toggle="modal" data-target="#modifyRecipeBookModal"
        title="Cambiar Nombre">
  <a href="javascript://">
    <span class="glyphicon glyphicon-pencil"></span>
  </a>
</button>

<!-- Modal -->
<div id="modifyRecipeBookModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <form [formGroup]="recipeBookForm">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Cambiar Nombre del Recetario</h4>
        </div>
        <div class="modal-footer">
          <div class="row">
            <div class="col-md-8 col-xs-8 col-sm-8 alert-block">
              <input type="text"
                     class="form-control"
                     id="recipeBookName"
                     formControlName="recipeBookName"
                     placeholder={{recipeBook.name}}>
            </div>
            <div class="col-md-4 col-xs-4 col-sm-4">
              <button type="button" class="btn btn-secondary"
                      data-dismiss="modal" [disabled]="!recipeBookForm.valid"
                      (click)="modifyRecipeBook()">
                Modificar
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>

  </div>
</div>
