<!-- Modal -->
<div id="categories" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" #closeBtn>&times;</button>
        <h4 class="modal-title">Categorias</h4>
      </div>

      <div class="modal-body">
        <div class="row">

          <div class="col-xs-6">  <!--Crear-->
            <form [formGroup]="createCategoryForm">
              <p>Crear Categoria</p>
              <input type="text"
                     class="form-control"
                     id="categoryName"
                     formControlName="categoryName"
                     placeholder="Nombre">
              <span
                *ngIf="!createCategoryForm.get('categoryName').valid && createCategoryForm.get('categoryName').touched"
                class="help-block"></span>
              <div class="createButton">
                <button type="submit"
                        class="btn btn-default"
                        [disabled]="!createCategoryForm.valid"
                        (click)="createCategory()"
                        data-dismiss="modal">
                  Crear
                </button>
              </div>
            </form>
          </div>

          <div class="col-xs-6"> <!--Mod/Eliminar-->
            <!--<div class="categoryList" *ngFor="let category of categories">-->
              <!--<p>{{category}}</p>-->
              <!--Modificar-->
              <!--Elimiminar-->
            <!--</div>-->
          </div>

        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
