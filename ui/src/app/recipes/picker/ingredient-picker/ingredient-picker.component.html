<div style="margin-bottom: 13px">
  <label for="ingredient">{{ label }}</label>
  <br>
  <span class="label label-default" *ngFor="let e of picked | keys">
    {{ e }}
    <span class="label-button" (click)="unpick(e)">x</span>
  </span>
</div>
<div class="form-group">
  <input id="ingredient" class="form-control" placeholder="Separe presionando enter" list="ingredients" [(ngModel)]="name" (keyup.enter)="pick()">
  <datalist id="ingredients">
    <option *ngFor="let e of unpicked | keys" [value]="e"></option>
  </datalist>
</div>
