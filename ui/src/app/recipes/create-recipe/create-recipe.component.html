<div class="container">
  <div class="component">
    <h1>Crear receta</h1>
    <br>
    <div *ngIf="recipeRoute" class="alert alert-success alert-dismissible" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      La receta creada se encuentra en <a [routerLink]="recipeRoute" class="alert-link">{{ recipeRoute }}</a>.
      <br>
    </div>
    <app-recipe-form [parent]="instance" submitText="Crear"></app-recipe-form>
  </div>
</div>
