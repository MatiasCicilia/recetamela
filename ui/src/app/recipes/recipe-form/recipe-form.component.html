<div class="row">
  <div class="col col-md-8">
    <div class="form-group">
      <input [(ngModel)]="parent.recipeInput.name" name="name" class="form-control" placeholder="Nombre">
    </div>

    <div class="form-group">
      <textarea style="resize: vertical" [(ngModel)]="parent.recipeInput.description" name="description" class="form-control" rows="3" placeholder="Descripci칩n"></textarea>
    </div>

    <div style="margin-bottom: 13px" *ngIf="parent.selectedIngredientNames.size > 0">
      <span><strong>Ingredientes:</strong></span>
      <span class="label label-primary" *ngFor="let ing of parent.selectedIngredientNames">
        {{ ing }}
        <span class="label-button" (click)="deselectIngredient(ing)">x</span>
      </span>
    </div>
    <div class="form-group">
      <input class="form-control" placeholder="Presione enter luego de cada ingrediente" list="ingredients" [(ngModel)]="ingredientName" (keyup.enter)="selectIngredient()">
      <datalist id="ingredients">
        <option *ngFor="let ing of parent.ingredientNames" [value]="ing"></option>
      </datalist>
    </div>

    <div *ngIf="parent.recipeInput.steps.length > 0">
      <p><strong>Pasos:</strong></p>
      <ol>
        <li *ngFor="let step of parent.recipeInput.steps; let i = index">
          {{ step }}
          <span style="color: red; cursor: pointer; margin-left: 4px" class="glyphicon glyphicon-remove" (click)="parent.recipeInput.steps.splice(i, 1)"></span>
        </li>
      </ol>
    </div>
    <div class="form-group">
      <input class="form-control" placeholder="Presione enter luego de cada paso" [(ngModel)]="step" (keyup.enter)="addStep()">
    </div>

    <div style="margin-bottom: 13px" *ngIf="parent.selectedCategoryNames.size > 0">
      <span><strong>Categorias:</strong></span>
      <span class="label label-primary" *ngFor="let cat of parent.selectedCategoryNames">
        {{ cat }}
        <span class="label-button" (click)="deselectCategory(cat)">x</span>
      </span>
    </div>
    <div class="form-group">
      <input class="form-control" placeholder="Presione enter luego de cada categoria" list="categories" [(ngModel)]="categoryName" (keyup.enter)="selectCategory()">
      <datalist id="categories">
        <option *ngFor="let cat of parent.categoryNames" [value]="cat"></option>
      </datalist>
    </div>

    <div class="form-group">
      <label>Dificultad:</label>
      <br>
      <label class="radio-inline">
        <input [(ngModel)]="parent.recipeInput.difficulty" value="1" type="radio" name="dificultad"> muy f치cil
      </label>
      <label class="radio-inline">
        <input [(ngModel)]="parent.recipeInput.difficulty" value="2" type="radio" name="dificultad"> f치cil
      </label>
      <label class="radio-inline">
        <input [(ngModel)]="parent.recipeInput.difficulty" value="3" type="radio" name="dificultad"> intermedio
      </label>
      <label class="radio-inline">
        <input [(ngModel)]="parent.recipeInput.difficulty" value="4" type="radio" name="dificultad"> dificil
      </label>
      <label class="radio-inline">
        <input [(ngModel)]="parent.recipeInput.difficulty" value="5" type="radio" name="dificultad"> muy dificil
      </label>
    </div>
    <br>
    <button type="submit" class="btn btn-default" (click)="submit()" [disabled]="disabledSubmit">{{ submitText }}</button>
  </div>
  <div class="col col-md-4">
    <div class="form-group">
      <img class="img-responsive" style="margin-bottom: 20px" *ngIf="parent.image" [src]="parent.image.url">
      <input style="display: none" (change)="uploadImage($event)" type="file" id="image" accept="image/*">
      <button class="btn btn-primary btn-sm" onclick="document.getElementById('image').click()" [disabled]="uploadingImage">
        {{ uploadingImage ? 'Subiendo' : 'Seleccionar im치gen' }}
      </button>
    </div>

    <div class="form-group">
      <input [(ngModel)]="parent.recipeInput.videoUrl" name="videoUrl" class="form-control" placeholder="Link a video (opcional)">
    </div>
  </div>
</div>
