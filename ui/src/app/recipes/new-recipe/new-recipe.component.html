<div class="container">
  <div class="component">
    <h1>Nueva receta</h1>
    <br>
    <div class="row">
      <div class="col col-md-8">
        <div class="form-group">
          <input [(ngModel)]="recipeInput.name" name="name" class="form-control" placeholder="Nombre">
        </div>
        <div class="form-group">
          <textarea [(ngModel)]="recipeInput.description" name="description" class="form-control" rows="3" placeholder="Descripci칩n"></textarea>
        </div>
        <div class="form-group">
          <input class="form-control" placeholder="Ingredientes">
        </div>
        <div class="form-group">
          <input class="form-control" placeholder="Pasos">
        </div>
        <div class="form-group">
          <label>Categorias</label>
          <select [(ngModel)]="categories">
            <!--TODO tags que aparezcan a medida que uno va escribiendo o lo mostramos en forma de lista-->
            <!--Como esta abajo se muestra en forma de la lista todas las categorias-->
            <option *ngFor="let category of categories" [ngValue]="category">{{ category.name }}</option>
          </select>
        </div>
        <div class="form-group">
          <label>Dificultad</label>
          <div class="radio">
            <label>
              <input [(ngModel)]="recipeInput.difficulty" value="1" type="radio" name="dificultad"> muy f치cil
            </label>
          </div>
          <div class="radio">
            <label>
              <input [(ngModel)]="recipeInput.difficulty" value="2" type="radio" name="dificultad"> f치cil
            </label>
          </div>
          <div class="radio">
            <label>
              <input [(ngModel)]="recipeInput.difficulty" value="3" type="radio" name="dificultad"> intermedio
            </label>
          </div>
          <div class="radio">
            <label>
              <input [(ngModel)]="recipeInput.difficulty" value="4" type="radio" name="dificultad"> dificil
            </label>
          </div>
          <div class="radio">
            <label>
              <input [(ngModel)]="recipeInput.difficulty" value="5" type="radio" name="dificultad"> muy dificil
            </label>
          </div>
        </div>
        <br>
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
      <div class="col col-md-4">
        <div class="form-group">
          <label for="imagen">Im치gen</label>
          <input type="file" id="imagen" accept="image/*">
        </div>
        <div class="form-group">
          <input [(ngModel)]="recipeInput.videoUrl" name="videoUrl" class="form-control" placeholder="Link a video">
        </div>
      </div>
    </div>
  </div>
</div>
