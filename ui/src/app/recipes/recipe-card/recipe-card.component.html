<div class="container">
  <div class="recipe-card shadow">
      <img src="{{recipe.images[0].url}}" class="image card-img">
    <div class="card-img-overlay">
      <div class="text">
        <h3 class="card-title">{{recipe.name}}</h3>
        <p class="card-title">👨🏾‍🍳{{recipe.author.name}} {{recipe.author.lastName}}</p>
        <p class="card-text">
          {{recipe.description}}
          <a routerLink="/recetas/{{recipe.id}}">Seguir leyendo...</a>
        </p>
      </div>
    </div>
  </div>
</div>

<app-not-logged></app-not-logged>
