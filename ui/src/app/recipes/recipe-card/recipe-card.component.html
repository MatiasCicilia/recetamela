<div class="container">
  <img src="{{recipe.images[0].url}}" class="image">
  <div class="overlay">
    <div class="row">
      <div class="col-xs-9">
        <h2 class="card-title">{{recipe.name}}</h2>
      </div>
      <div class="col-xs-3 eliminateButton">
        <button *ngIf="onRecipeBook" type="button" class="btn btn-danger btn-xs"
                (click)="deleteFromRecipeBook()"
                title="Eliminar Receta del Recetario">
          <a href="javascript://">
            <span class="glyphicon glyphicon-remove"></span>
          </a>
        </button>
      </div>
    </div>
    <div class="row">
      <div class="text">
        <p class="card-author">👨🏾‍🍳 {{recipe.author.name}} {{recipe.author.lastName}}</p>
        <P>_____________________________</P>
        <p class="card-description">
          {{recipe.description.substring(0, 35).concat('...')}}
          <a (click)="toRecipe()">Seguir leyendo</a>
        </p>
      </div>
    </div>
  </div>
</div>

<app-not-logged></app-not-logged>
