<div class="container">
  <div class="row">
    <div class="col col-md-3">
      <h1>Buscar recetas</h1><br>
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="query.name" (keyup.enter)="search()">
          </div>
          <app-category-picker [selected]="selectedCategories" label="CategorÃ­as"></app-category-picker>
          <div class="form-group" *ngIf="viewer.type == 'PremiumUser'">
            <label for="ingredients">Ingredientes</label>
            <input type="text" class="form-control" id="ingredients" [(ngModel)]="query.ingredients">
          </div>
          <div class="form-group">
            <label for="difficulty">Dificultad</label>
            <select id="difficulty" class="form-control" [(ngModel)]="query.difficulty">
              <option *ngFor="let d of difficulties" [value]="d.value">
                {{ d.display }}
              </option>
            </select>
          </div>
          <div class="form-group">
            <label for="author">Autor</label>
            <input type="text" class="form-control" id="author" [(ngModel)]="query.author" (keyup.enter)="search()">
          </div>
          <button class="btn btn-primary" (click)="search()">Buscar</button>
        </div>
      </div>
    </div>
    <div class="col col-md-9" style="margin-top: 30px">
      <div class="row" *ngFor="let r of results">
        <div class="col col-md-3">
          <a [routerLink]="'/recetas/' + r.id">
            <img class="thumbnail img-responsive" style="width: 100%" [src]="r.images[0].url">
          </a>
        </div>
        <div class="col col-md-9">
          <h4>
            <a [routerLink]="'/recetas/' + r.id">
              {{ r.name }}
            </a>
          </h4>
          <p>{{ r.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
